services:
  api:
    container_name: todo-api
    image: todo-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 8080:8080
    volumes:
      - .:/app
      - /app/tmp
    stdin_open: true
    tty: true
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: todo-db
    image: postgres:latest
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata: {}